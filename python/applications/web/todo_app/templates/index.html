<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>üìù Todo App</h1>

  <form action="{{ url_for('add') }}" method="post">
    <input name="title" placeholder="Add task..." required>
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for t in tasks %}
    <li>
      <form action="{{ url_for('toggle', task_id=t.id) }}" method="post" style="display:inline">
        <button>{{ "‚úì" if t.done else "‚óã" }}</button>
      </form>
      <form action="{{ url_for('edit', task_id=t.id) }}" method="post" style="display:inline">
        <input name="title" value="{{ t.title }}">
      </form>
      <form action="{{ url_for('delete', task_id=t.id) }}" method="post" style="display:inline">
        <button>Delete</button>
      </form>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
